{% extends 'admin/layout.html' %}

{% block content %}
<h2 class="mb-4"><i class="bi bi-pencil-square"></i> Editar Producto</h2>

<form method="POST" enctype="multipart/form-data">
  <div class="mb-3">
    <label for="nombre" class="form-label">Nombre</label>
    <input type="text" class="form-control" id="nombre" name="nombre" value="{{ producto.nombre }}" required>
  </div>

  <div class="mb-3">
    <label for="descripcion" class="form-label">Descripci√≥n</label>
    <textarea class="form-control" id="descripcion" name="descripcion" rows="3">{{ producto.descripcion }}</textarea>
  </div>

  <div class="mb-3">
    <label for="precio" class="form-label">Precio</label>
    <input type="number" step="0.01" class="form-control" id="precio" name="precio" value="{{ producto.precio }}" required>
  </div>

  <div class="mb-3">
    <label for="imagen" class="form-label">Imagen (opcional)</label>
    <input type="file" class="form-control" id="imagen" name="imagen" accept="image/*">
  </div>

  {% if producto.imagen_url %}
  <div class="mb-3">
    <p>Imagen actual:</p>
    <img src="{{ url_for('static', filename=producto.imagen_url) }}" alt="Imagen del producto" class="img-thumbnail" style="max-width: 200px;">
  </div>
  {% endif %}

  <button type="submit" class="btn btn-primary"><i class="bi bi-save"></i> Guardar cambios</button>
  <a href="{{ url_for('admin_productos') }}" class="btn btn-secondary ms-2">Cancelar</a>
</form>
{% endblock %}
