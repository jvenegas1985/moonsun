{% extends 'admin/layout.html' %}

{% block content %}
<h2 class="mb-4">Editar Tarea</h2>

<form method="POST" action="{{ url_for('editar_tarea', id=tarea.id) }}">
  <div class="mb-3">
    <label for="titulo" class="form-label">Título</label>
    <input type="text" class="form-control" id="titulo" name="titulo" value="{{ tarea.titulo }}" required>
  </div>
  
  <div class="mb-3">
    <label for="descripcion" class="form-label">Descripción</label>
    <textarea class="form-control" id="descripcion" name="descripcion" rows="3">{{ tarea.descripcion }}</textarea>
  </div>

  <div class="mb-3">
    <label for="estado" class="form-label">Estado</label>
    <select class="form-select" id="estado" name="estado" required>
      <option value="Pendiente" {% if tarea.estado == 'Pendiente' %}selected{% endif %}>Pendiente</option>
      <option value="En Progreso" {% if tarea.estado == 'En Progreso' %}selected{% endif %}>En Progreso</option>
      <option value="Completada" {% if tarea.estado == 'Completada' %}selected{% endif %}>Completada</option>
    </select>
  </div>

  <button type="submit" class="btn btn-primary">Guardar</button>
  <a href="{{ url_for('tareas') }}" class="btn btn-secondary ms-2">Cancelar</a>
</form>
{% endblock %}
