{% extends 'admin/layout.html' %}

{% block content %}
<div class="container mt-4">
  <h2 class="text-center mb-4"><i class="bi bi-person-plus"></i> Nuevo Proveedor</h2>

  <div class="card shadow-sm rounded-4">
    <div class="card-body">
      <form method="POST" action="{{ url_for('nuevo_proveedor') }}">
        <div class="row mb-3">
          <div class="col-md-6">
            <label for="nombre" class="form-label">Nombre</label>
            <input type="text" name="nombre" id="nombre" class="form-control" required>
          </div>
          <div class="col-md-6">
            <label for="contacto" class="form-label">Contacto</label>
            <input type="text" name="contacto" id="contacto" class="form-control">
          </div>
        </div>

        <div class="row mb-3">
          <div class="col-md-6">
            <label for="telefono" class="form-label">Teléfono</label>
            <input type="text" name="telefono" id="telefono" class="form-control">
          </div>
          <div class="col-md-6">
            <label for="email" class="form-label">Email</label>
            <input type="email" name="email" id="email" class="form-control">
          </div>
        </div>

        <div class="mb-3">
          <label for="direccion" class="form-label">Dirección</label>
          <textarea name="direccion" id="direccion" class="form-control" rows="3"></textarea>
        </div>

        <div class="d-flex justify-content-end gap-2">
          <a href="{{ url_for('vista_proveedores') }}" class="btn btn-secondary">
            <i class="bi bi-arrow-left"></i> Cancelar
          </a>
          <button type="submit" class="btn btn-primary">
            <i class="bi bi-save"></i> Guardar
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
{% endblock %}
